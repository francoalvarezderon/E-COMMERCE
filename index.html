<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - eMercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAV (si no la querés, borrá todo este bloque nav) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="./sell.html">Vender</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Iniciar sesión</h1>
    <form id="loginForm" autocomplete="on">
      <label for="usuario" class="form-label">Email</label>
      <input id="usuario" type="email" class="form-control mb-3" placeholder="ejemplo@mail.com" required>
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" class="form-control mb-3" placeholder="********" required>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </main>

  <footer class="text-muted"><div class="container">Este sitio forma parte de JAP</div></footer>
  <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
